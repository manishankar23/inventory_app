{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-4">
  <h3 class="text-primary mb-3">Product Balance by Location</h3>
  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>Product</th>
        <th>Location</th>
        <th>Available Quantity</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report_data %}
      <tr>
        <td>{{ row['product'] }}</td>
        <td>{{ row['location'] }}</td>
        <td>{{ row['balance'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
